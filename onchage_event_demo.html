<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="text_" name="username" onchange="fun_onchange(this)">

        <option id="p2" value="选项二">选项二</option>
        <option id="p3" value="选项三">选项三</option>
    </select>
</body>
<script>
    function fun_select(e){       
        var content1 = document.getElementById("p1").innerHTML;
        var content2 = document.getElementById("p2").innerHTML;
        var content3 = document.getElementById("p3").innerHTML;
        console.info(e.value);
    }
    function fun_onchange(e){
        ///console.log('输入内容改变');
        var htmlcon = document.getElementById('text_').value;
        console.log(htmlcon);
        console.info(htmlcon);
    }
</script>
</html>
